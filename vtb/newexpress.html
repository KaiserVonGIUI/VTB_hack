    <main>
        <section class="form-section">
            <h2>Оформить новую экспресс-гарантию</h2>
            <form class="account-form">
                <label for="account-type">Назначение покупки</label>
                <input type="tel" id="name" name="name" required>

                <label for="name">Сумма гарантии</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Вид банковской гарантии</label>
                <select id="account-type" name="account-type" required>
                    <option value="savings">Тендерная гарантия</option>
                    <option value="checking">Обеспечение исполнения обязательств по контракту</option>
                    <option value="checking">Обеспечение на возврат аванса</option>
                    <option value="checking">Банковская гарантия на обеспечение гарантийных обязательств</option>
                    <option value="checking">Гарантия платежа</option>

                </select>
                <label for="phone">Дата окончания банковской гарантии</label>
                <input type="date" id="name" name="name" required>

                <label for="phone">Дата начала банковской гарантии</label>
                <input type="date" id="name" name="name" required>

                <label for="phone">Информация об организации</label>
                <input type="text" id="name" name="name" required>

                <label for="phone">Контактное лицо по гарантиям</label>
                <input type="text" id="name" name="name" required>

                <label for="phone">Данные об Учредителях</label>
                <input type="text" id="name" name="name" required>

                <label for="phone">Ссылка на документы</label>
                <input type="text" id="name" name="name" required>
                <button type="submit" class="submit-button">Отправить</button>
            </form>
        </section>

        <footer>
            <p>ДУБЫ ПОДЗЕМЕЛЬЯ</p>
            <p>ТГТУ им. Л.Н.Толстого</p>
        </footer>
