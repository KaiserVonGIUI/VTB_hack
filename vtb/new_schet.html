<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Банк</title>
    <link rel="stylesheet" href="new_schet.css">
</head>
<body>
    <header>
        <nav>
            <a href="home.html">Главная</a>
            <a href="schet.html">Счета</a>
            <a href="oplata.html">Оплата</a>
            <a href="investicii.html">Инвестиции</a>
            <a href="credits.html">Кредиты</a>
            <a href="other.html">Другое</a>
            <a href="acount.html">Аккаунт</a>
        </nav>
    </header>
    
    <main>
        <section class="form-section">
            <h2>Новый счет</h2>
            <form class="account-form">
                <label for="name">ФИО</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Адрес электронной почты</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Номер телефона</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="account-type">Тип счета</label>
                <select id="account-type" name="account-type" required>
                    <option value="savings">Накопительный счет</option>
                    <option value="checking">Дебетовая карта</option>
                </select>

                <label for="account-purpose">Назначение счета</label>
                <select id="account-purpose" name="account-purpose" required>
                    <option value="personal">Частный</option>
                    <option value="business">Бизнес</option>
                </select>

                <label for="currency">Валюта</label>
                <select id="currency" name="currency" required>
                    <option value="RUB">RUB</option>
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                </select>

                <button type="submit" class="submit-button">Отправить</button>
            </form>
        </section>

        <footer>
            <p>ДУБЫ ПОДЗЕМЕЛЬЯ</p>
            <p>ТГТУ им. Л.Н.Толстого</p>
        </footer>
    </main>
</body>
</html>
